<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL and redirect to the SPA
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.href = `/${path}${search}${hash}`.replace('//', '/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
