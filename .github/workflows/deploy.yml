name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Build
        run: |
          npm run build
          # Copy 404.html to the root of the dist directory
          cp 404.html dist/
          # Create .nojekyll to prevent Jekyll processing
          touch dist/.nojekyll
          ls -la dist/


      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist/"
            ls -la dist/
            exit 1
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            .git
            .github
            .gitignore
          single-commit: true
          commit-message: "Deploy: $(date +'%Y-%m-%d %H:%M:%S')"
