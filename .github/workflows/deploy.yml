name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Create _redirects file
        run: echo "/* /index.html 200" > public/_redirects

      - name: Build the site
        run: |
          npm run build
          # Ensure _redirects is copied to dist
          cp public/_redirects dist/
          cp public/404.html dist/
          ls -la dist/
      
      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist/"
            ls -la dist/
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          keep_files: false
          enable_jekyll: false
          cname: davearcher18.github.io
          exclude_assets: ''
